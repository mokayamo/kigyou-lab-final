<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デザインテスト | 起業ラボ</title>
    <link rel="stylesheet" href="assets/css/style-20250708115832.css">
    <style>
        /* デバッグ用：確実に反映されるようにインラインでも記述 */
        .article-tags {
            background: #fafafa !important;
            border: 1px solid #e0e0e0 !important;
            border-radius: 5px !important;
            padding: 1rem !important;
            margin: 1.5rem 0 0.2rem 0 !important;
        }
        .social-share {
            background: transparent !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }
        .back-to-articles {
            background: transparent !important;
            border: none !important;
            border-radius: 0 !important;

</head>
<body>
    <header>
        <div class="header-container">

        </div>

    <main>
        <article class="content">
            <h1>デザインテスト</h1>
            
            <p>このページは関連タグのみに白い囲みが表示されるかをテストするページです。</p>
            
            <div class="article-tags">

                    <span class="tag">#起業</span>
                    <span class="tag">#税務</span>

            <div class="social-share">

                <div class="share-buttons">
                    <a href="#" class="share-button twitter" title="Twitterでシェア">T</a>
                    <a href="#" class="share-button facebook" title="Facebookでシェア">F</a>
                    <a href="#" class="share-button linkedin" title="LinkedInでシェア">L</a>

            </div>
